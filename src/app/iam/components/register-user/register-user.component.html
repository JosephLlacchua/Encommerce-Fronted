<div class="container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Registrarse</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" class="form-register" (ngSubmit)="register()">
        <div class="name">
          <mat-form-field appearance="outline">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="name" placeholder="Nombres completos">
            <mat-error>Introduce tus nombres</mat-error>
          </mat-form-field>
        </div>
        <div class="email">
          <mat-form-field appearance="outline">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="email" placeholder="correo@ejemplo.com">
            <mat-error>Introduce un correo válido</mat-error>
          </mat-form-field>
        </div>
        <div class="address">
          <mat-form-field appearance="outline">
            <mat-label>Dirección</mat-label>
            <input matInput formControlName="address" placeholder="Dirección completa">
            <mat-error>Introduce tu dirección</mat-error>
          </mat-form-field>
        </div>
        <div class="password">
          <mat-form-field appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error>Introduce tu contraseña</mat-error>
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" type="submit" [disabled]="!registerForm.valid">Registrarse</button>
        <p><a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión</a></p>
      </form>
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </mat-card-content>
  </mat-card>
</div>
